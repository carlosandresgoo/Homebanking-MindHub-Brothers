<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
</head>
<body>
    <header>
    </header>
    <main class="main-pag" id="app">
        <div class="container d-flex flex-column justify-content-center align-item-center col-8">
            <h2 class="text-center">Accounts</h2>
                <table class="tabla col-8 ">
                    <thead class="text-center">
                        <tr>
                            <th >Number</th>
                            <th >Date Creation </th>
                            <th >Balance</th>
                            <th>Search</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <template v-for="dato of datos" >
                            <caption class="text-center d-flex justify-content-center "> Name : {{dato.name}}</caption>
                            <template v-for="account of dato.accounts">
                                <tr>
                                    <td >{{account.number}}</td>
                                    <td>{{account.creationDate.slice(0,10)}} at {{account.creationDate.slice(11,16)}}</td>
                                    <td> $ {{account.balance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}</td>
                                    <td><a :href="'./account.html?id='+account.id"><ion-icon name="search-circle-outline"></ion-icon></a></td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>
        </div>
    </main>
    <footer class="footer-main">
        
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="../js/accounts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
