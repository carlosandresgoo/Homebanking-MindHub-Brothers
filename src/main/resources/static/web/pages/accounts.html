<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/accounts.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
</head>

<body>
    <header>
    </header>
    <main class="main-pag" id="app">
        <h1 class="d-flex justify-content-center align-items-center">Hello <span
                class="ps-3 ">{{datos.firstName}}!</span></h1>
        <h2 class="text-center">Accounts</h2>
        <div class="container d-flex justify-content-center align-items-center col-md-8">
            <template v-for="account of accounts">
                <div class="card d-flex justify-content-center">
                    <div class="card-header">
                        <h3>Bank Account</h3>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><strong>Balance:</strong> $
                                {{account.balance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g,
                                ",")}}</li>
                            <li><strong>Account creation date:</strong> {{account.creationDate.slice(0,10)}} at
                                {{account.creationDate.slice(11,16)}}</li>
                            <li><strong>Account number:</strong> {{account.number}}</li>
                        </ul>
                        <a :href="'./account.html?id='+account.id" class="view-transactions">View transactions</a>
                    </div>
                </div>
            </template>
        </div>

        <div class="container d-flex justify-content-center align-items-center ">
            <div class="card-loan d-flex justify-content-center align-items-center col-md-6" v-if="loans.length">
                <h2>Loan Details</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Loan Type</th>
                            <th>Amount</th>
                            <th>Payments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="dato of loans">
                            <td>{{dato.name}}</td>
                            <td> $ {{dato.amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g,
                                ",")}}</td>
                            <td>{{dato.payments}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pt-5 pb-5" v-else>
                <p class="mb-0 text-light fs-3 text-center">THIS CLIENT DOES NOT HAVE LOANS.</p>
            </div>
        </div>


    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="../js/accounts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
